<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>Attendance System</h1>
    <nav>
      <button id="btn-show-login">Login</button>
      <button id="btn-show-signup">Sign Up</button>
      <button id="btn-logout" class="hidden">Logout</button>
    </nav>
  </header>

  <main>
    <section id="auth-forms">
      <div id="signup" class="card hidden">
        <h2>Create account</h2>
        <label>Username
          <input type="text" id="signup-username" minlength="3" maxlength="32" autocomplete="username" required>
        </label>
        <label>Password
          <input type="password" id="signup-password" minlength="6" autocomplete="new-password" required>
        </label>
        <details class="hint">
          <summary>Optional email</summary>
          <p>If you add an email, you can reset your password later. We wonâ€™t send confirmation emails.</p>
        </details>
        <label>Email (optional)
          <input type="email" id="signup-email" autocomplete="email" placeholder="you@example.com">
        </label>
        <label>Full name (optional)
          <input type="text" id="signup-name" autocomplete="name">
        </label>
        <button id="btn-signup">Sign Up</button>
        <p class="hint">Already have an account? <a href="#" id="link-show-login">Login</a></p>
      </div>

      <div id="login" class="card">
        <h2>Login</h2>
        <label>Username or Email
          <input type="text" id="login-identifier" autocomplete="username" required>
        </label>
        <label>Password
          <input type="password" id="login-password" autocomplete="current-password" required>
        </label>
        <button id="btn-login">Login</button>
        <p class="hint">No account? <a href="#" id="link-show-signup">Sign up</a></p>
      </div>
    </section>

    <section id="app" class="hidden">
      <div class="card">
        <h2>Mark Attendance</h2>
        <p id="attempts-info" class="muted">You have 2 attempts per day.</p>
        <div id="quiz"></div>
        <button id="btn-submit-quiz">Submit</button>
        <div id="result" class="result"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Built with Supabase + GitHub Pages</small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
